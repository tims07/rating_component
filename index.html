<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <section class="ratings-container">
      <div class="circle">
        <img src="./images/icon-star.svg" alt="star">
      </div>
      <article>
        <h2> How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </article>
      <div class="btn-group">
        <button class="btn btn-value">1</button>
        <button class="btn btn-value">2</button>
        <button class="btn btn-value">3</button>
        <button class="btn btn-value">4</button>
        <button class="btn btn-value">5</button>
      </div>
      <button class="btn submit">Submit</button>
    </section>
    <!-- Thanks -->
    <section class="thanks-container hidden">
      <img class="thank-img" src="./images/illustration-thank-you.svg" alt="thank you">
    <article class="flex thanks">
      <h4 class="thank-you">
        You selected <span id="rating"></span> out of 5  
      </h4>
      <h2>Thank You!</h2>
      <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
      </p>
      <button class="btn rate-again">Rate Again</button>
    </article>
  </section>
  </main>

</body>
<script src="script.js"></script>
</html>
